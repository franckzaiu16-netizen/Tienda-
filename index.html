<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda – Pedido rápido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0;
      font-family: 'Arial', sans-serif;
      background: #f4f6f8;
    }
    .navbar {
      background: #25D366;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 { margin: 0; font-size: 22px; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
    .product-card { background: white; width: 220px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); text-align: center; padding: 15px; transition: transform 0.2s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width: 100%; border-radius: 10px; }
    .product-card h3 { margin: 10px 0 5px; font-size: 18px; }
    .product-card p { margin: 5px 0; font-size: 16px; font-weight: bold; }
    .buy-btn { background: #25D366; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; transition: background 0.2s; }
    .buy-btn:hover { background: #1ebe5b; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top:0; width: 100%; height:100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; max-width: 350px; width: 90%; position: relative; }
    .close-btn { position: absolute; right: 10px; top: 10px; font-size: 20px; cursor: pointer; color: #555; }
    input, select, button.submit-btn { width: 100%; padding: 10px; margin-top: 10px; }
    button.submit-btn { background: #25D366; color: white; border: none; font-size: 16px; cursor: pointer; border-radius: 5px; }
    button.submit-btn:hover { background: #1ebe5b; }
  </style>
</head>
<body>
<div class="navbar"><h1>Mi Tienda</h1></div>
<div class="products">
  <div class="product-card">
    <img src="https://via.placeholder.com/220x220.png?text=Camiseta+Barcelona" alt="Camiseta Barcelona">
    <h3>Camiseta Barcelona</h3>
    <p>S/59</p>
    <button class="buy-btn" onclick="openModal('Camiseta Barcelona', 'S/59')">Comprar</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/220x220.png?text=Camiseta+Real+Madrid" alt="Camiseta Real Madrid">
    <h3>Camiseta Real Madrid</h3>
    <p>S/59</p>
    <button class="buy-btn" onclick="openModal('Camiseta Real Madrid', 'S/59')">Comprar</button>
  </div>
</div>
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modal-producto">Producto</h2>
    <p id="modal-precio">Precio</p>
    <form onsubmit="enviarWhatsApp(); return false;">
      <input type="hidden" id="producto">
      <input type="hidden" id="precio">
      <label>Talla</label>
      <select id="talla" required>
        <option value="">Seleccionar</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
      <label>Nombre</label>
      <input type="text" id="nombre" required>
      <label>Distrito</label>
      <input type="text" id="distrito" required>
      <label>Método de pago</label>
      <select id="pago" required>
        <option value="">Seleccionar</option>
        <option>Yape</option>
        <option>Plin</option>
      </select>
      <button type="submit" class="submit-btn">Enviar pedido por WhatsApp</button>
    </form>
  </div>
</div>
<script>
const whatsappNumber = "51923483741";
function openModal(producto, precio){
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('modal-producto').innerText = producto;
  document.getElementById('modal-precio').innerText = precio;
  document.getElementById('producto').value = producto;
  document.getElementById('precio').value = precio;
}
function closeModal(){
  document.getElementById('modal').style.display = 'none';
}
function enviarWhatsApp(){
  const producto = document.getElementById("producto").value;
  const precio = document.getElementById("precio").value;
  const talla = document.getElementById("talla").value;
  const nombre = document.getElementById("nombre").value;
  const distrito = document.getElementById("distrito").value;
  const pago = document.getElementById("pago").value;
  const mensaje = `Hola, quiero comprar:%0AProducto: ${producto}%0APrecio: ${precio}%0ATalla: ${talla}%0ANombre: ${nombre}%0ADistrito: ${distrito}%0APago: ${pago}`;
  window.open(`https://wa.me/${whatsappNumber}?text=${mensaje}`, '_blank');
  closeModal();
}
window.onclick = function(event){ if(event.target == document.getElementById('modal')){ closeModal(); } }
</script>
</body>
</html>
